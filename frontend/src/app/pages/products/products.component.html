<div class="py-12">
  <div class="max-w-6xl mx-auto px-6">
    <div class="text-center mb-12">
      <h1 class="text-4xl font-bold text-gray-800 mb-4">Our Products</h1>
      <p class="text-xl text-gray-600">Discover our amazing collection of products</p>
    </div>
    
    <nz-row [nzGutter]="[24, 24]">
      <nz-col [nzSpan]="8" *ngFor="let product of products">
        <nz-card [nzTitle]="product.name" class="h-full">
          <div class="text-center mb-4">
            <div class="w-24 h-24 bg-gray-200 rounded-lg mx-auto mb-4 flex items-center justify-center">
              <span class="text-2xl">ðŸ“¦</span>
            </div>
            <p class="text-gray-600 mb-4">{{ product.description }}</p>
            <div class="flex justify-center mb-4">
              <nz-tag [nzColor]="product.category === 'Premium' ? 'gold' : 'blue'">
                {{ product.category }}
              </nz-tag>
            </div>
            <div class="text-2xl font-bold text-blue-600 mb-4">
              ${{ product.price }}
            </div>
          </div>
          
          <div class="text-center">
            <button nz-button nzType="primary" class="w-full">
              Learn More
            </button>
          </div>
        </nz-card>
      </nz-col>
    </nz-row>
  </div>
</div>
